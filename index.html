<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body class="calc-container" id="calculator">
  <div id="clear" class="clear-button button">C</div>
  <div id="display" class="display-box button">
    <p id="readout"></p>
  </div>
  <!-- NEWROW -->
  <div id="seven" class="num-key button">
    <p class="number-pad">7</p>
  </div>
  <div id="eight" class="num-key button">
    <p class="number-pad">8</p>
  </div>
  <div id="nine" class="num-key button">
    <p class="number-pad">9</p>
  </div>
  <div id="divide" class="op-key button">
    <p class="number-pad">/</p>
  </div>
  <!-- NEWROW -->
  <div id="four" class="num-key button">
    <p class="number-pad">4</p>
  </div>
  <div id="five" class="num-key button">
    <p class="number-pad">5</p>
  </div>
  <div id="six" class="num-key button">
    <p class="number-pad">6</p>
  </div>
  <div id="multiply" class="op-key button">
    <p class="number-pad">*</p>
  </div>
  <!-- NEWROW -->
  <div id="one" class="num-key button">
    <p class="number-pad">1</p>
  </div>
  <div id="two" class="num-key button">
    <p class="number-pad">2</p>
  </div>
  <div id="three" class="num-key button">
    <p class="number-pad">3</p>
  </div>
  <div id="minus" class="op-key button">
    <p class="number-pad">-</p>
  </div>
  <!-- NEWROW -->
  <div id="zero" class="num-key button">
    <p class="number-pad">0</p>
  </div>
  <div id="decimal" class="num-key button">
    <p class="number-pad">.</p>
  </div>
  <div id="equals" class="num-key button">
    <p>=</p>
  </div>
  <div id="plus" class="op-key button">
    <p class="number-pad">+</p>
  </div>
</body>

</html>
