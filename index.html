<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body class="calc-container" id="calculator">
  <div id="clear" class ="clear-button button">C</div>
  <div id="display" class="display-box button">
    <p id="readout"></p>
  </div>
  <div id="seven" class="num-key button">7</div>
  <div id="eight" class="num-key button">8</div>
  <div id="nine" class="num-key button">9</div>
  <div id="divide" class="op-key button">/</div>
  <div id="four" class="num-key button">4</div>
  <div id="five" class="num-key button">5</div>
  <div id="six" class="num-key button">6</div>
  <div id="multiply" class="op-key button">x</div>
  <div id="one" class="num-key button">1</div>
  <div id="two" class="num-key button">2</div>
  <div id="three" class="num-key button">3</div>
  <div id="minus" class="op-key button">-</div>
  <div id="zero" class="num-key button">0</div>
  <div id="decimal" class="num-key button">.</div>
  <div id="equals" class="num-key button">=</div>
  <div id="plus" class="op-key button">+</div>
</body>
</html>
